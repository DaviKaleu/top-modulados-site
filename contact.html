<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us - Top Modulados</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .cta-button {
            background-color: #FF0000;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cta-button:hover {
            background-color: #cc0000;
        }

        h2 {
            margin-top: 0;
        }

        textarea {
            height: 150px;
        }
    </style>
</head>
<body>

<header class="header">
    <h1>Contact Us</h1>
</header>

<main>
    <div class="form-container">
        <h2>Get in Touch</h2>
        <form id="contact-form">
            <input type="email" class="input-field" id="email" placeholder="Your Email" required>
            <textarea class="input-field" id="message" placeholder="Your Message" required></textarea>
            <button type="submit" class="cta-button">Send Message</button>
        </form>
        <div id="form-feedback"></div>
    </div>
</main>

<script src="scripts/contact.js"></script>

</body>
</html>
