<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Budget - Top Modulados</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .cta-button {
            background-color: #FF0000;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cta-button:hover {
            background-color: #cc0000;
        }

        .result-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
            display: none;
        }

        .result-container h3 {
            margin-bottom: 10px;
        }

        .result-container p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<header class="header">
    <h1>Budget Calculation</h1>
</header>

<div class="form-container">
    <h2>Enter Project Details</h2>
    <form id="budget-form" aria-labelledby="budget-form">
        <input type="number" class="input-field" id="width" placeholder="Width (cm)" aria-label="Width of the project in centimeters" required>
        <input type="number" class="input-field" id="height" placeholder="Height (cm)" aria-label="Height of the project in centimeters" required>
        <input type="number" class="input-field" id="depth" placeholder="Depth (cm)" aria-label="Depth of the project in centimeters" required>
        <button type="submit" class="cta-button">Calculate Budget</button>
    </form>
    
    <div id="result" class="result-container" aria-live="polite">
        <h3>Your Estimated Budget</h3>
        <p id="result-area"></p>
        <p id="result-cost"></p>
    </div>
</div>

<script src="scripts/budget.js"></script>

</body>
</html>
