<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project Builder - Top Modulados</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .cta-button {
            background-color: #FF0000;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cta-button:hover {
            background-color: #cc0000;
        }

        .result-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
            display: none;
        }

        .result-container h3 {
            margin-bottom: 10px;
        }

        .result-container p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<header class="header">
    <h1>Build Your Custom Furniture</h1>
</header>

<main>
    <div class="form-container">
        <h2>Project Customization</h2>
        <!-- Formulário para o usuário inserir dados do projeto -->
        <form id="project-form">
            <input type="text" id="project-name" class="input-field" placeholder="Enter your project name" aria-label="Project Name" required>
            <input type="number" id="width" class="input-field" placeholder="Width (cm)" aria-label="Width of your project in centimeters" required>
            <input type="number" id="height" class="input-field" placeholder="Height (cm)" aria-label="Height of your project in centimeters" required>
            <input type="number" id="depth" class="input-field" placeholder="Depth (cm)" aria-label="Depth of your project in centimeters" required>
            <button type="submit" class="cta-button">Submit</button>
        </form>
        
        <!-- Exibição do resultado -->
        <div id="result" class="result-container" aria-live="polite">
            <h3>Your Custom Project</h3>
            <p id="result-name"></p>
            <p id="result-dimensions"></p>
        </div>
    </div>
</main>

<script src="scripts/builder.js"></script>

</body>
</html>
